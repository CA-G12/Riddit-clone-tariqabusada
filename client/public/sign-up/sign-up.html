<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href ="https://www.redditinc.com/assets/images/site/reddit-logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./sign-up.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
            <a href="../"><img src="../assets/reddit-logo.png" alt="logo" class="logo-img"></a>
            <a href="../"><text class="logo-name">Riddit</text></a>
        </div>
        <div class="options">
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Contact</a>
            <a href="../log-in/log-in.html">Login</a>
        </div>
    </div>
    <div class="wrapper">
        <div class="modalForm">
<!--             <div class="actionBtns">
                <button class="actionBtn signupBtn">Sign Up</button>
                <button class="actionBtn loginBtn">Log In</button>
                <button class="moveBtn">Sign Up</button>
            </div> -->
            <div class="userForm">
                <form action="" class="form">
                    <div class="inputGroup">
                        <input type="text" placeholder="Full name" autocomplete="offf">
                    </div>
                    <div class="inputGroup">
                        <input type="email" placeholder="Email address" autocomplete="offf">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Create new password" autocomplete="offf">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Confirm password" autocomplete="offf">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Job title" autocomplete="offf">
                    </div>
                    <button type="submit" class="submitBtn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
