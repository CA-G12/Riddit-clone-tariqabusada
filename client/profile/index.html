<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.redditinc.com/assets/images/site/reddit-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile</title>
</head>

<body>
    <div class="nav-bar">
        <div class="logo">
            <a><img src="../images/logo.png" alt="logo" class="logo-img"></a>
            <a><text class="logo-name">Red<span>d</span>it</text></a>
        </div>
        <div class="search">
            <input type="text" placeholder="search in reddit">
        </div>
        <div class="user">
            <img class="user-img"
                src="https://i0.wp.com/researchictafrica.net/wp/wp-content/uploads/2016/10/default-profile-pic.jpg"
                alt="profile">
            <h3 class="username">tariq abu sada</h3>
            <img class="logout-img" src="../images/logout.jpg">
        </div>
    </div>
    <div class="main">
        <div class="sec2">
            <section class="new-post">
                <img src="https://i0.wp.com/researchictafrica.net/wp/wp-content/uploads/2016/10/default-profile-pic.jpg"
                    alt="">
                <textarea id="p-content" cols="35" rows="5" placeholder=" Create new post ..."></textarea>
                <textarea id="p-img-url" cols="35" rows="5"
                    placeholder=" This area if you need to add img url ^_^"></textarea>
                <button class="btn" src="../images/post.jpg" alt="" disabled>post</button>
            </section>
            <h5>Popular Posts</h5>
            <div class="posts-people">
                <section class="posts">
                    <div class="pst">
                        <div class="header">
                            <img src="https://i0.wp.com/researchictafrica.net/wp/wp-content/uploads/2016/10/default-profile-pic.jpg" alt="">
                            <p>tariq<text><span>.</span>11-9-2022</text></p>
                        </div>
                        <div class="content">
                            <p class="desc-post">This is experimental post, </p>
                            <img src="https://images.pexels.com/photos/3680219/pexels-photo-3680219.jpeg?cs=srgb&dl=pexels-lukas-rodriguez-3680219.jpg&fm=jpg" alt="">
                        </div>
                        <div class="reaction">
                            <a>4.7k comments</a>
                            <a>share</a>
                            <a>save</a>
                        </div>
                    </div>
                    <h3>no more of posts</h3>
                </section>
                
                <div class="sec2-2">
                    <section class="people">
                        <div class="community">
                            <h5>Communities Near You</h5>
                        </div>
                        <div class="contry">
                            <img src="https://th.bing.com/th/id/R.7e15adf6a0167c1934bb001f353c804d?rik=7cR9hadGxiyJ5w&pid=ImgRaw&r=0" alt="">
                            <p>Palestine</p>
                            <button>join</button>
                        </div>
                        <hr>
                        <div class="contry">
                            <img src="https://th.bing.com/th/id/R.c179124b00dc818fc2d2c6e7bbf43756?rik=0fJHU4fLfInoOg&pid=ImgRaw&r=0" alt="">
                            <p>Jordan</p>
                            <button>join</button>
                        </div>
                        <hr>
                        <button class="bb">View all</button>
                        <div class="btns">
                            <button>Top</button>
                            <button>sports</button>
                            <button>Aww</button>
                            <button>News</button>
                        </div>
                    </section>
                    <hr>
                    <p class="c-r">Tariq Abu Sada Â© 2022. All rights reserved</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
