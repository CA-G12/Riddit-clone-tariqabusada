<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.redditinc.com/assets/images/site/reddit-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile</title>
</head>

<body>
    <div class="nav-bar">
        <div class="logo">
            <a><img src="../images/logo.png" alt="logo" class="logo-img"></a>
            <a><text class="logo-name">Red<span>d</span>it</text></a>
        </div>
        <div class="search">
            <input type="text" placeholder="search in reddit">
        </div>
        <div class="user">
            <img class="user-img"
                src="https://i0.wp.com/researchictafrica.net/wp/wp-content/uploads/2016/10/default-profile-pic.jpg"
                alt="profile">
            <h3 class="username">tariq abu sada</h3>
            <img class="logout-img" src="../images/logout.jpg">
        </div>
    </div>
    <div class="main">
        <div class="sec2">
            <section class="new-post">
                <img src="https://i0.wp.com/researchictafrica.net/wp/wp-content/uploads/2016/10/default-profile-pic.jpg"
                    alt="">
                <textarea id="p-content" cols="35" rows="5" placeholder=" Create new post ..."></textarea>
                <textarea id="p-img-url" cols="35" rows="5"
                    placeholder=" This area if you need to add img url ^_^"></textarea>
                <button class="btn" src="../images/post.jpg" alt="" disabled>post</button>
            </section>
            <h5>Popular Posts</h5>
            <div class="posts-people">
                <section class="posts"></section>
                <div class="sec2-2">
                    <section class="people"></section>
                    <hr>
                    <p class="c-r">Tariq Abu Sada Â© 2022. All rights reserved</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
