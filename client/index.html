<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href ="https://www.redditinc.com/assets/images/site/reddit-logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <title>HOME</title>
</head>

<body>
    <div class="nav-bar">
        <div class="logo">
            <a href="#"><img src="./images/logo.png" alt="logo" class="logo-img"></a>
            <a href="#"><text class="logo-name">Red<span>d</span>it</text></a>
        </div>
        <div class="search">
            <input type="text" placeholder="search in reddit">
        </div>
        <div class="options">
            <a href="/client/">About</a>
            <a href="/client/">Help</a>
            <a href="/client/">Contact</a>
        </div>
        <div class="user">
            <img src="https://i0.wp.com/researchictafrica.net/wp/wp-content/uploads/2016/10/default-profile-pic.jpg" alt="profile">
            <h3 class="username">tariq abu sada</h3>
        </div>
        <div class="regist-btns">
            <a href="#"><button class="login-btn">Login</button></a>
            <a href="#"><button class="signup-btn">Sign up</button></a>
        </div>
    </div>
    <div class="main">
        <section class="forms">
            <div class="form">
                <div class="sign-in">
                    <h2>Sign In</h2>
                    <input type="email" placeholder="Email address">
                    <input type="password" placeholder="Your password">
                    <p class="message">Wrong email or password</p>
                    <button>Sign In</button>
                    <p>Don't have an account?<a>Sign up</a></p>
                </div>
                <div class="sign-up">
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="Full name">
                    <input type="email" placeholder="Email address">
                    <input type="password" placeholder="New Password">
                    <input type="password" placeholder="Confirm password">
                    <p class="message">invalid email or password</p>
                    <button>Sign Up</button>
                    <p>I already have an account <a>Sign in</a></p>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
